<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./glass.css/glass.css" />
  </head>
  <body>
    <!-- FORM -->
    <form
      action="https://formspree.io/f/mbjqlwry"
      method="POST"
      enctype="multipart/form-data"
      id="contact-form"
    >
      <h1 class="contact-heading">CONTACT ME</h1>
      <!-- NAME -->
      <div class="contact-info">
        <label for="name" class="contact-label">Name: </label>
        <input
          type="text"
          id="name"
          required
          name="name"
          class="contact-input"
          placeholder="Full Name"
        />
      </div>
      <!-- CONTACT NUMBER -->
      <div class="contact-info">
        <label for="contact number" class="contact-label"
          >Contact Number:
        </label>
        <input
          type="tel"
          name="contact number"
          id="contact number"
          required
          class="contact-input"
          placeholder="076 123 4567"
        />
      </div>
      <!-- EMAIL -->
      <div class="contact-info">
        <label for="email" class="contact-label">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          class="contact-input"
          placeholder="info@yourdomain.com"
        />
      </div>
      <!-- YOUR MESSAGE -->
      <div class="contact-info">
        <label for="message" class="contact-label">Message: </label>
        <input
          type="text"
          name="message"
          id="message"
          class="contact-input"
          placeholder="Enter Message Here: "
        />
      </div>

      <button type="submit" class="contact-button">Send</button>
      <button type="reset" class="contact-button">Reset</button>
    </form>
  </body>
</html>
